<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nlw setup</title>
    <link rel="stylesheet" href="stilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/imagem-capa.svg" alt="logo pagina">
    <button>
        <img src="./assets/logo-botao.svg" alt="botao registro">
      <div id="textoBotao"> Resgistrar o meu dia</div>
    </button>
</header>
<form id="form-habits">

    <div class="habits">
        <div class="habit" data-name="run"><img src="./assets/run.svg" alt="logo corrida"></div>
        <div class="habit" data-name="walter"><img src="./assets/walter.svg" alt="logo agua"></div>
        <div class="habit"data-name=exercicio><img src="./assets/exercicio.svg" alt="logo exercicio"></div>
        <div class="habit"data-name=pet><img src="./assets/pet.svg" alt="logo pet"></div>
        <div class="habit"data-name=food><img src="./assets/lunch.svg" alt="logo comida"></div>
    </div>
    <div class="days"></div>
    
  
</form> 
<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script> 
<script src="./script.js"></script>
   
</body>
</html>
